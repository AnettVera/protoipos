.background{
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100vh;
  background: linear-gradient(45deg, #ffffff 0%, #ffffff 50%, #03bb85 50%, #03bb85 70%, #f8f8f8 70%, #f8f8f8 75%, #001256 75%, #001256 100%);
  background-repeat: no-repeat;
  background-size: 100% 100%;

}

body {

/* Carousel */
.contenido {

  display: flex;
  justify-content: space-between;
  text-align: center;
}

.frase-cont {

  clear: left;
  padding: 10px;
}

.frase-cont .frase h1 {

  font-size: 20px;
}

.frase-cont .autor h3 {

}

.carousel img {
  height: 200px;
  width: 300px;
}

.Bienvenida {
  margin-top: 200px;
  margin-right: 100px;
  color: #343232;
}

@media (max-width: 768px) {
  .contenido {
    flex-direction: column;
    align-items: center;
  }

  .frase-cont {
    margin-top: 0;
  }

  .Bienvenida {
    margin: auto 10px;
    color: #24283A;
    text-align: center;
  }
}
/* Para pantallas grandes (por ejemplo, pantallas con un ancho mínimo de 1024 píxeles) */
