<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Materias</title>
  <link rel="stylesheet" type="text/css" href="../css/estiloHeader/header.css">
  <link rel="stylesheet" type="text/css" href="../css/Docentes/estiloDocentes.css">
</head>

<body>
  <!--------BARRA DE ARRIBA---------->
  <header style="z-index: 1;">
    <div class="navb-logo">
      <a href="../index.html"> <img src="../IMG/sugel.png" alt="Logo"></a>
    </div>
  </header>

  <div class="hexagon-container">
    <div class="hexagon hexagon-top-left"></div>
    <div class="hexagon hexagon-bottom-right"></div>
  </div>

  <!----------CONTENIDO------------>
  <div class="caja caja-lado-derecho">

    <div class="materias">
      <div class="imagen">
        <a href="Examenes.html">
          <img src="../IMG/docentemat.svg"></a>
      </div>
      <div class="pie">
        <a href="Examenes.html"></a>
        <p>Base de Datos</p>
        <p>Grupo 3B</p>
      </div>
    </div>

    <div class="materias">
      <div class="imagen">
        <a href="Examenes.html">
          <img src="../IMG/docentemateria.svg"></a>
      </div>
      <div class="pie">
        <p>Sistemas Operativos</p>
        <p>Grupo 3D</p>
      </div>
    </div>

    <div class="materias">
      <div class="imagen">
        <a href="Examenes.html">
          <img src="../IMG/materiadoc.svg"></a>
      </div>
      <div class="pie">
        <p>Aplicaciones Web</p>
        <p>Grupo 3B</p>
      </div>
    </div>

    <div>
      <button id="boton-popup" class="boton-agregar">+</button>
      <div id="popup" class="popup">
        <div class="contenido-popup">
          <h2>Registro de materia</h2>
          <div class="form-group">
            <br><label for="nombre-materia">Nombre de la materia:</label>
            <br><input type="text" id="nombre-materia">
          </div>
          <div class="form-group">
            <br><label for="grupo">Grupo:</label>
            <br><input type="text" id="grupo" pattern="[0-9]{1,9}">
          </div>
          <div class="button-group">
            <br><button class="btn-guardar">Guardar</button>
            <button id="cerrar-popup">Cerrar</button>
          </div>
        </div>
      </div>


      <script>
        var botonPopup = document.getElementById("boton-popup");
        var popup = document.getElementById("popup");
        var cerrarPopup = document.getElementById("cerrar-popup");

        botonPopup.addEventListener("click", function () {
          popup.style.display = "block";
        });

        cerrarPopup.addEventListener("click", function () {
          popup.style.display = "none";
        });
      </script>
    </div>

</body>

</html>
